<!DOCTYPE html>
<html>
<head>
	<title>GYM-Name</title>
	<link rel="stylesheet" type="text/css" href="../style.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Oxanium:300&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Trade+Winds&display=swap" rel="stylesheet">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="home">
		<div class="home-bg"></div>
	<nav>
		<div class="logo">LEGION-GYM </div>
		<ul>
			<li onclick="openlink('home')" style="background: #15f;color: #fff;">Home</li>
			<li onclick="openlink('instructors')">Instructors</li>
			<li onclick="openlink('classes')">Classes</li>
			<li onclick="openlink('rules')">Rules	</li>
			<li onclick="openlink('about')">About Us</li>
			
			
		</ul>
		<div class="nav-login-btn" onclick="showprofile()">Profile</div>
		<div class="profile-container">
			<div class="profile-container-bg"></div>
			<span onclick="closeprofile()" class="goback">&#10140;</span>
			<div class="box1 boxes">
				<div class="dp"></div>
				<div class="user-name">User Name</div>
			</div>
			<div class="box2 boxes">
				<label>Full Name</label>
				<input type="text" name="" value="Robert Downey">
			</div>
			<div class="box3 boxes">
				<label>Mobile</label>
				<input type="number" name="" value="0123456789">
			</div>
			<div class="box4 boxes">
				<label>E-mail</label>
				<input type="Email" name="" value="robert@down.ey">
			</div>
			<div class="box5 boxes">
				<label>Password</label>
				<input type="password" name="" value="11111111">
			</div>
			<div class="box6 boxes">
				<label onclick="show_preview()">Aadhar Card <span>Click To Preview</span></label>
				<div class="aadhar-holder" >
					<span onclick="close_preview()" class="goback">&#10008;</span>
					<div class="aadhar"></div>
				</div>
			</div>
		</div>
	</nav>
	<script type="text/javascript" src="script.js"></script>
	<script type="text/javascript" src="../script.js"></script>
</body>
</html>
